<div class="addtask__container">

    <h2>Add Task</h2>

    <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">

        <div class="form__body">

            <div class="form__left">
                <label for="addTaskTitle">Title*</label>
                <input id="addTaskTitle" formControlName="title" required />
                <div class="title__required"></div>

                <label for="addTaskDescription">Title:</label>
                <textarea id="addTaskDescription" formControlName="description"></textarea>

                <label for="addTaskAssignedTo">Assigned to</label>
                <select id="addTaskAssignedTo" formControlName="assignedTo">
                    <option value="">Select a contact to assign</option>
                    <option value="user0">User 0</option>
                    <option value="user1">User 1</option>
                    <option value="user2">User 2</option>
                </select>
            </div>

            <hr>

            <div class="form__right">

                <label for="dueDate">Due date*</label>
                <input id="dueDate" type="date" formControlName="dueDate">

                <label for="priority">Prio</label>
                <button id="addTaskPrioHigh" type="button" (click)="setPriority('low')">Low</button>
                <button id="addTaskPrioMiddle" type="button" (click)="setPriority('middle')">Middle</button>
                <button id="addTaskPrioLow" type="button" (click)="setPriority('high')">High</button>

                <label for="addTaskCategory">Category*</label>
                <select id="addTaskCategory" formControlName="category">
                    <option value="">Select a task category</option>
                    <option value="category">Category 0</option>
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                </select>
            </div>

        </div>

        <div class="form__footer">
            <span>* This field is required</span>
            <button>Clear</button>
            <button type="submit" class="btn__primary">Create Task</button>
        </div>
    </form>
</div>
