<div class="greeting__screen__mobile" id="greetingScreenMobile" *ngIf="showGreetingScreenMobile"
    style="z-index:999999999;position:absolute;width:100%;height:calc(100% - 159px);background-color:#F6F7F8;">
    <span *ngIf="currenUserIsGuest" class="greeting">Good morning!</span>
    <span *ngIf="!currenUserIsGuest" class="greeting">Good morning,<br>
        <b class="name">{{currentUserData.userName}}</b></span>
</div>

<div class="summary__container">
    <header>
        <div class="header__left">
            <h2>Join 360</h2>
        </div>
        <div class="header__right">
            Key Metrics at a Glance in a nutshell!
        </div>
    </header>
    <main>
        <div class="main__left">1 To-do</div>
        <div class="main__right">
            <span *ngIf="currenUserIsGuest" class="greeting">Good morning!</span>
            <span *ngIf="!currenUserIsGuest" class="greeting">Good morning,<br>
                <b class="name">{{currentUserData.userName}}</b></span>
        </div>
    </main>
</div>
