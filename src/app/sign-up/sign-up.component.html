<div class="auth__container display__after__animation">

    <header>
        <img src="assets/img/auth/intro-j.webp" alt="">
    </header>

    <main>
        <div class="window">
            <div class="window__header">
                <div class="window__header__side">
                    <div class="hover__area no__select">
                        <div class="transform__circle"></div>
                        <span routerLink="/" class="material__symbols__outlined single__icon">arrow_back</span>
                    </div>
                </div>
                <h1>Sign up
                </h1>
                <div class="window__header__side"></div>
            </div>

            <hr>

            <form>

                <div [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="input__container">
                    <span (click)="signUpUserName.focus()" class="material__symbols__outlined">
                        person
                    </span>
                    <input #signUpUserName id="signUpUserName" formControlName="signupName" placeholder="Name" type="text">
                </div>
                <div class="incorrect__input">
                    <span>Enter a name with 1 to 16 characters.</span>
                </div>

                <div class="input__container">
                    <span (click)="signUpEmail.focus()" class="material__symbols__outlined">
                        mail
                    </span>
                    <input #signUpEmail id="signUpEmail" formControlName="signupEmail" placeholder="Email" type="email">
                </div>
                <div class="incorrect__input">
                    <span>Invalid
                        email
                        address.</span>
                </div>

                <div class="input__container">
                    <span (click)="signupPassword.focus()" class="material__symbols__outlined">
                        lock
                    </span>
                    <input #signupPassword id="signupPassword" formControlName="signupPassword" placeholder="Email" type="email">
                </div>
                <div class="incorrect__input">
                    <span>Password must be at least 8 characters long.</span>
                </div>

                <div class="login__btns">
                    <button type="submit" class="btn__primary">Log in</button>
                    <button class="btn__secondary">Guest Log in</button>
                </div>

            </form>

        </div>
    </main>
</div>
