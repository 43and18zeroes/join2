    <img style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:200px;height:auto;"
        src="assets/img/auth/intro-j.webp" alt="">
</div>

<main style="opacity:0;" class="login__container display__after__animation">

    <img src="assets/img/auth/intro-j.webp" alt="">

    <div class="signup__cta">
        <div>Not a Join User?</div>
        <button class="standard__btn">Sign up</button>
    </div>

    <div class="window">
        <h1>Log in</h1>

        <hr>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input__container">
                <span class="material__symbols__outlined">
                    mail
                </span>
                <input id="email" placeholder="Email" type="email" formControlName="email">
            </div>
            <div class="incorrect__input">
                <span *ngIf="loginForm.controls.email.errors && loginForm.controls.email.errors['email']">Invalid email
                    address! Try again.</span>
            </div>

            <div class="input__container">
                <span class="material__symbols__outlined">
                    lock
                </span>
                <input placeholder="Password" id="password" type="password" formControlName="password">
            </div>
            <div class="incorrect__input">
                <span
                    *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors['password']">Password
                    required.</span>
            </div>

            <div class="auxiliaries">
                <div class="remember__me">
                    <input id="rememberMe" type="checkbox" formControlName="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="forgot__password">I forgot my password</div>
            </div>

            <div>
                <button type="submit" class="standard__btn">Sign up</button>
                <button>Guest Log in</button>
            </div>
            <div *ngIf="loginError">Email oder Passwort ist falsch.</div>
        </form>

    </div>
</main>
